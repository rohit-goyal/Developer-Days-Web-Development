<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>click counter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="box">


  <h1>CLICK COUNTER</h1>

  <h2>0</h2>

  <button type="button" onClick=count() class="count">click me</button>
  <br>
  <button type="button" class="reset">reset</button>
</div>

  <script charset="utf-8">
    var click = 0;

    function count() {
      click++;
      document.querySelector("h2").innerHTML = click;
    };

  </script>

</body>

</html>
